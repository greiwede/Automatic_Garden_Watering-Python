<script type="text/javascript">
function myFunction() {
  // Get the checkbox
  var allow = document.getElementById("id_is_allow");
  var deny = document.getElementById("id_is_deny");

  if(deny.checked == true){
  	if(allow.checked==true){
  		deny.checked = false;
  	}

  	allow.checked = false;
  	
  }else{	
  	deny.checked = false;
  	allow.checked = true;	
  }
  
}

window.onload = function() {
  myFunction();
};

</script>
